<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account/dashboard/sidebar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    {% block styles %}
    {% endblock %}
</head>

<body>
<section>
    <header>
        <ul>
            <li>
                <a href="/account/dashboard">
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                    <span class="title">Home</span>
                </a>
            </li>

            <li>
                <a href="/account/profile">
                    <span class="icon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                    <span class="title">Profile</span>
                </a>
            </li>

            <li>
                <a href="/account/warehouse">
                    <span class="icon"><i class="fa fa-cart-plus" aria-hidden="true"></i></span>
                    <span class="title">Warehouse</span>
                </a>
            </li>

            <li>
                <a href="/account/logout">
                    <span class="icon"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>

            <li>
                <a href="" class="icon-clickable">
                    <span class="icon" id="icon-theme"><i class="fa fa-moon" aria-hidden="true"></i></span>
                    <span class="title">Toggle Theme</span>
                </a>
            </li>
        </ul>
    </header>

    {% block content %}
    {% endblock %}
</section>

<script src="{{ url_for('static', filename='scripts/toggleTheme.js') }}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
