<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage/navbar.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    {% block styles %}
    {% endblock %}
</head>

<body>
<section>
    <header>
        <a href="#"><img src="../../static/images/medicine.png" class="logo" alt=""></a>

        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/project">Main Project</a></li>
            <li><a href="/details">Details</a></li>
            <li><a href="/docs">Documentation</a></li>
            <li><a href="/acknowledgements">Acknowledgements</a></li>
            <li><a href=""><span class="icon-clickable" id="icon-theme"><i class="fa fa-moon" aria-hidden="true"></i></span></a>
            </li>
        </ul>
    </header>

    {% block content %}
    {% endblock %}
</section>

<script src="{{ url_for('static', filename='scripts/toggleTheme.js') }}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
